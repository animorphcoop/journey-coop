{% comment %}adding Alpine init with timeout due to the fact that after-request can be too early and won't have an effect{% endcomment %}
<div x-init="setTimeout(()=>{layerEventTrigger('landing', 'nickname')},300)">
  <div
    hx-get="{% url 'nickname' user.pk %}"
    hx-trigger="load"
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    hx-target="#journey-overlay">
  </div>
</div>
